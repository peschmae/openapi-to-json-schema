openapi: 3.0.0
info:
  version: 0.1.0
  title: Schema for data values, generated by ytt
paths: {}
components:
  schemas:
    dataValues:
      type: object
      additionalProperties: false
      properties:
        tool:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
              default: k8wms_argocd
            helm:
              type: object
              additionalProperties: false
              properties:
                repository:
                  type: string
                  default: ""
            container:
              type: object
              additionalProperties: false
              properties:
                registry:
                  type: string
                  default: ""
            git:
              type: object
              additionalProperties: false
              properties:
                server_url:
                  type: string
                  description: URL to the git project/group, used by ArgoCD. This must be a parent to the cluster repository
                  default: ""
                  minLength: 1
            ha:
              type: object
              additionalProperties: false
              properties:
                enabled:
                  type: string
                  default: ""
                  enum:
                  - "true"
                  - "false"
                  - ""
            psa:
              type: object
              additionalProperties: false
              properties:
                warning:
                  type: string
                  description: The Pod security warning level
                  default: restricted
                  enum:
                  - baseline
                  - restricted
                  - privileged
                audit:
                  type: string
                  description: The Pod security audit level
                  default: restricted
                  enum:
                  - baseline
                  - restricted
                  - privileged
                enforcement:
                  type: string
                  description: The Pod security enforcement level
                  default: restricted
                  enum:
                  - baseline
                  - restricted
                  - privileged
            networkPolicy:
              type: object
              additionalProperties: false
              properties:
                enabled:
                  type: string
                  default: ""
                  enum:
                  - "true"
                  - "false"
                  - ""
            autoSync:
              type: object
              additionalProperties: false
              properties:
                enabled:
                  type: string
                  default: ""
                  enum:
                  - "true"
                  - "false"
                  - ""
            oidc:
              type: object
              additionalProperties: false
              properties:
                subdomain:
                  type: string
                  default: dex
            dashboards:
              type: object
              additionalProperties: false
              properties:
                enabled:
                  type: string
                  default: ""
                  enum:
                  - "true"
                  - "false"
                  - ""
            prometheusRules:
              type: object
              additionalProperties: false
              properties:
                enabled:
                  type: string
                  default: ""
                  enum:
                  - "true"
                  - "false"
                  - ""
            k8wms_helm:
              type: object
              additionalProperties: false
              properties:
                username:
                  type: string
                  description: username to access the helm artifactory that stores the k8wms helm charts
                  default: ""
                  minLength: 1
                passwordkey:
                  type: string
                  description: key of the password secret in the external secret provider
                  default: ""
                  minLength: 1
            cluster_git:
              type: object
              additionalProperties: false
              properties:
                username:
                  type: string
                  description: username to access the cluster repository
                  default: ""
                  minLength: 1
                passwordkey:
                  type: string
                  description: key of the password secret in the external secret provider
                  default: ""
                  minLength: 1
            local_admin:
              type: object
              additionalProperties: false
              properties:
                enabled:
                  type: boolean
                  description: configure if a local admin account should be created. If true a key for external-secret must be provided
                  default: true
                passwordkey:
                  type: string
                  default: ""
